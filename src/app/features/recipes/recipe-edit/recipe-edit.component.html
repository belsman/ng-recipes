<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="recipeForm.invalid"
            class="btn btn-success"
            type="submit"
            style="margin-right: 8px"
          >
            Save
          </button>
          <button class="btn btn-danger" (click)="onCancel()" type="button">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              formControlName="name"
              class="form-control"
              type="text"
              id="name"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              formControlName="imageURL"
              class="form-control"
              type="text"
              id="imagePath"
              #imageURL
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageURL.value" alt="" class="img-responsive" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              formControlName="description"
              type="text"
              id="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 16px">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 8px"
          >
            <div class="col-xs-8">
              <input formControlName="name" class="form-control" type="text" />
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount"
                class="form-control"
                type="number"
              />
            </div>
            <div class="col-xs-2">
              <button
                (click)="onRemoveIngredient(i)"
                type="button"
                class="btn btn-danger"
              >
                x
              </button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
