<app-header (headerItemSelected)="onNavItemClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12" [ngSwitch]="selectedNavItem">
      <app-recipes *ngSwitchCase="'recipe'"></app-recipes>
      <app-shopping-list *ngSwitchCase="'shopping-list'"></app-shopping-list>
      <div *ngSwitchDefault>Ooops! Invalid route!</div>
    </div>
  </div>
</div>
