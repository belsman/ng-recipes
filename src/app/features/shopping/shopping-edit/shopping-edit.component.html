<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <form (ngSubmit)="onAdd(f)" #f="ngForm">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="col-xs-12">
          <button type="submit" [disabled]="f.invalid" class="btn btn-success">
            Add
          </button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-warning">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
